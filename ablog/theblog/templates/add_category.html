{% extends 'base.html' %}
{% block title %} Создание нового поста {% endblock %}

{% block content %}
{% if user.is_authenticated %}
<h1>Добавление новой категории</h1>
<br><br>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Добавить категорию</button>
    </form>
</div>
{% else %}
Ты не можешь сделать это.
{% endif %}

{% endblock %}
