{% extends 'base.html' %}
{% block title %} Создание комментария {% endblock %}
{% block content %}


<h1>Создание комментария</h1>
<br><br>
<div class="form-group">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button class="btn btn-secondary">Опубликовать</button>
    </form>
</div>


{% endblock %}
