{% extends 'base.html' %}
{% block title %} Создание нового поста {% endblock %}

{% block content %}
{% if user.is_authenticated %}
<h1>Создание поста</h1>
<br><br>
<div class="form-group">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button class="btn btn-secondary">Опубликовать</button>
    </form>
</div>

<script>
    var name = "{{ user.id }}";
    document.getElementById("ids").value = name;
</script>
{% else %}
Ты не можешь сделать это.
{% endif %}

{% endblock %}
