{% extends 'base.html' %}
{% block title %} Создание профиля пользователя {% endblock %}

{% block content %}
{% if user.is_authenticated %}
<h1>Создание профиля пользователя</h1>
<br><br>
<div class="form-group">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Создать</button>
    </form>
</div>

{% else %}
Ты не можешь сделать это.
{% endif %}

{% endblock %}
